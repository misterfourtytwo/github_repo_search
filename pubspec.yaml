name: github_repo_search
description: project for cv.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
fonts:
    - family: SFProRounded
      fonts:
        - asset: fonts/SF-Pro-Rounded-Regular.ttf
          weight: 400
        - asset: fonts/SF-Pro-Rounded-Semibold.ttf
          weight: 600
        - asset: fonts/SF-Pro-Rounded-Bold.ttf
          weight: 700
    - family: SFProDisplay
      fonts:
        - asset: fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: fonts/SFProDisplay-Heavy.ttf
          weight: 800
        - asset: fonts/SFProDisplay-Black.ttf
          weight: 900
    - family: SFProText
      fonts:
        - asset: fonts/SFProText-Light.ttf
          weight: 300
        - asset: fonts/SFProText-Regular.ttf
          weight: 400
        - asset: fonts/SFProText-Medium.ttf
          weight: 500
        - asset: fonts/SFProText-Semibold.ttf
          weight: 600
        - asset: fonts/SFProText-Bold.ttf
          weight: 700
        - asset: fonts/SFProText-Heavy.ttf
          weight: 800
